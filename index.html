<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Search App</title>
  </head>
  <body>
    <div class="search_Bar">
      <input type="text" id="search_Input" />
      <input type="button" value="Search" id="search_Btn" />
    </div>
    <div class="movie_Card">
      <div class="upper_half">
        <div class="upper_half_one"><img src="" id="poster" /></div>
        <div class="upper_half_two">
          <h3 id="title"></h3>
          <div class="rating_genre"><p id="rating"></p>
          <p id="genre"></p></div>
          <p id="actors"></p>
          <p id="plot"></p>
        </div>
      </div>
      <div class="lower_half">
        <button class="fav_btn">add</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
